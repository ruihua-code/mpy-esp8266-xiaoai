<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>设置wifi密码</title>
  </head>
  <body style="padding: 20px">
    <form
      name="input"
      action="setwifi"
      method="get"
      style="display: flex; flex-direction: column; row-gap: 5px"

      <input style="width: 100%; height: 40px" type="submit" value="提交" />
    </form>
  </body>
</html>
